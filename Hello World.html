<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=devive-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 注释 -->
    <h1>Heading one</h1>
    <h4>Heading four</h4>
    Hello World
    <!-- 段落 -->
    <p>
        迷茫与恐惧来自于自我的渺小
    </p>
    <!-- 行级元素  span img a ...-->
    <p>
        <strong>the first time </strong>
        <a href="https://google.com" target="_blank"> Google</a>
        <!-- 列表 -->
        <ul>
            <li><a href="https://www.google.com.hk/maps/" target="_blank">Google Map</a></li>
            <li> Google Mail</li>
        </ul>
        <ol>
            <li> Google picture</li>
        </ol>
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>School</th>
                    <th>GPA</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>shengqin</td>
                    <td>MUST</td>
                    <td>3.47</td>
                </tr>
                <tr>
                    <td>hao</td>
                    <td>MUST</td>
                    <td>3.60</td>
                </tr>
            </tbody>
        </table>
    </p>
   
    
    <!-- 块级元素 ：包含 p h form ...-->
    <!-- 表单 -->
    <br>
    <hr>
    <form>
        <div><label>姓名:</label><input type="text"></div>
        <br>
        <div><label>学校:</label><input type="text"></div>
        <br>
        <div><label>GPA</label><textarea></textarea></div>
        <br>
        <div>
            <label>性别</label>
            <select>
            <option value="male">男</option>
            <option value="female">女</option>
            <option value="other">其他</option>
            </select>
         </div>
    </form>
    <br>
    <button>点我</button>  
    <br>
    <div>
         <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/7/7e/S_and_P_500_chart_1950_to_2016_with_averages.png/330px-S_and_P_500_chart_1950_to_2016_with_averages.png"
              alt="sp500"
              width="200"
              height=""
          />
    </div>
